@layout("/common/_container.html",{plugins:["table","layer","sweet-alert"],js:["/assets/modular/dorm/liver/liver.js"]}){
<div class="row" id="liverPage">
    <div class="col-lg-12">
        <div class="card card-outline-theme m-b-10">
            <div class="card-body">
                <div class="form-horizontal">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">住户信息</div>
                                    </div>
                                    <input v-model="condition" type="text" class="form-control" placeholder="姓名/房间号/部门" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="input-group condition-button">
                                    <div class="input-group-btn condition-button">
                                        <button type="button" id="check-minutes"
                                                class="btn btn-info waves-effect waves-light condition-button-width" onclick="Liver.search()">查询
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card card-outline-theme m-b-0">
            <div class="card-body p-t-0 p-b-0">
                <div class="form-horizontal">
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card m-b-0 p-b-0">
                                    <div class="hidden-xs" id="LiverTableToolbar" role="group">
                                        @if(shiro.hasPermission("/liver/update")){
                                        <button type="button" class="btn btn-primary waves-effect m-l-5" onclick="Liver.openLiverDetail()">
                                            <i class="fa fa-edit"></i>&nbsp;修改
                                        </button>
                                        @}
                                        @if(shiro.hasPermission("/liver/delete")){
                                        <button type="button" class="btn btn-primary waves-effect m-l-5" onclick="Liver.delete()">
                                            <i class="fa fa-ban"></i>&nbsp;注销住户
                                        </button>
                                        @}
                                        @if(shiro.hasPermission("/liver/delete")){
                                        <button type="button" class="btn btn-primary waves-effect m-l-5" onclick="Liver.notice()">
                                            <i class="fa fa-commenting"></i>&nbsp;通知住户
                                        </button>
                                        @}
                                    </div>
                                    <#table id="LiverTable"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
@}
