@layout("/common/_dialog.html",{plugins:["laydate","sweet-alert","layer"],js:["/assets/modular/dorm/liver/liver_add.js"]}){
<div class="container-fluid">
    <form id="liverForm" \@submit="submitForm">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <h5>房间号 <span class="controls"></span></h5>
                    <div class="controls">
                        <input  v-model="roomId" id="roomId" type="text" value="${roomId}" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <h5>姓名 <span class="text-danger">*</span></h5>
                    <div class="controls">
                        <input v-model="employeeName" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <h5>职位 <span class="controls"></span></h5>
                    <div class="controls">
                        <input v-model="job" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <h5>联系电话 <span class="text-danger">*</span></h5>
                    <div class="controls">
                        <input v-model="phone" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <h5>家庭住址 <span class="controls"></span></h5>
                    <div class="controls">
                        <input v-model="address" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <h5>入住日期</h5>
                    <div class="controls">
                        <input v-model="startDate" id="startDate" type="hidden" class="form-control" autocomplete="off">
                        <input id="startDateSelect" type="text" class="form-control" autocomplete="off">
                    </div>
                </div>

            </div>


            <div class="col-6">
                <div class="form-group">
                    <h5>部门/公司 <span class="controls"></span></h5>
                    <div class="controls">
                        <input v-model="company" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <h5>性别</h5>
                    <div class="controls">
                        <select v-model="sex" class="form-control">
                            <option value="">请选择</option>
                            <option value="0">男</option>
                            <option value="1">女</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <h5>学历 <span class="controls"></span></h5>
                    <div class="controls">
                        <input v-model="education" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <h5>身份证号 <span class="controls"></span></h5>
                    <div class="controls">
                        <input v-model="identify" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <h5>持有钥匙 <span class="controls"></span></h5>
                    <div class="controls">
                        <select v-model="keyIf" class="form-control">
                            <option value="">请选择</option>
                            <option value="0">是</option>
                            <option value="1">否</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <h5>退宿日期 <span class="controls"></span></h5>
                    <div class="controls">
                        <input v-model="endDate" id="endDate"  type="hidden" class="form-control" autocomplete="off">
                        <input id="endDateSelect" type="text" class="form-control" autocomplete="off">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h5>备注</h5>
                <div class="controls">
                    <textarea v-model="comment" class="form-control" ></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="text-xs-right">
                    <button class="btn btn-info normal-button-width" \@click="ensure">提交</button>
                    <button class="btn btn-inverse normal-button-width m-l-10" \@click="close">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>
@}
